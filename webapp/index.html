<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Amplify Framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="app-header">
            <div class="app-logo">
                <img src="https://aws-amplify.github.io/images/Logos/Amplify-Logo-White.svg" alt="AWS Amplify" />
            </div>
            <h1>Welcome to the Amplify Framework</h1>
        </div>
        <div class="app-body">
            <h1>Image classification</h1>
            <form id="uploadForm" method="POST">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <input type="hidden" id="uploaderId" name="uploaderId" value="michael.jackson">

                <button type="submit" class="button">Upload and classify</button>
            </form>
            <hr />

            <h1>Mutation Results</h1>
            <button id="MutationEventButton2">save checking</button>
            <div id="MutationResult"></div>
            <hr />

            <h1>Query Results</h1>
            <div id="QueryResult"></div>
            <hr />

            <h1>Subscription Results</h1>
            <div id="SubscriptionResult"></div>
        </div>
    </div>
    <script src="main.bundle.js"></script>
</body>

</html>
