<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CPLAB webapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loadingOverlay" class="hidden">
        <div id="spinner"></div>
    </div>
    <div class="app">
        <div class="app-header">
            <div class="app-logo">
                <img src="https://aws-amplify.github.io/images/Logos/Amplify-Logo-White.svg" alt="AWS Amplify" />
            </div>
            <h1>Image classifier powered by AWS Amplify</h1>
        </div>
        <div class="app-body dashboard">
            <div id="loginPanel" class="panel">
                <form id="loginForm" class="form">
                    <div class="inputbar">
                        <label>Username:</label>
                        <input name="username" id="username" type="text" placeholder="Username" required>
                    </div>
                    <div class="inputbar">
                        <label>Password:</label>
                        <input name="password" id="password" type="password" placeholder="Password" required>
                    </div>
                    <div id="loginButtonbar" class="inputbar buttonbar">
                        <button id="loginButton" class="button">Login</button>
                        <button id="registerButton" class="button">Register</button>
                    </div>
                </form>
                <form id="confirmForm" class="form hidden">
                    <div class="inputbar">
                        <label>Verification code:</label>
                        <input name="regCode" id="regCode" type="text" placeholder="Verification code" required>
                    </div>
                    <div class="inputbar buttonbar">
                        <button id="sendRegCodeButton" class="button">Send</button>
                    </div>
                </form>
                <p id="loginError" class="error"></p>
            </div>
            <div id="mainPanel" class="panel hidden">
                <div class="inputbar buttonbar">
                    <p>Signed in as: <span id="usernameLabel"></span></p>
                    <button id="signOutButton" class="button">Sign out</button>
                </div>
                <div id="classify">
                    <h1>Upload image to classify</h1>
                    <label for="image">Image:</label>
                    <input type="file" id="file" name="file" accept="image/*">
                    <form id="uploadForm" method="POST">
                        <input type="hidden" id="image" name="image" required>
                        <button type="submit" class="button">Upload and classify</button>
                    </form>
                </div>
                <div id="check" class="hidden">
                    <h1>Has the image been correctly classified?</h1>
                    <div id="originalImage"></div>
                    <p>Classification: <span id="classification"></span></p>

                    <form id="checkForm" method="POST">
                        <input type="hidden" id="imageId" name="imageId" value="lena.jpg">
                        <button type="submit" id="correctButton" class="correctnessButton" value="Yes">Yes</button>
                        <button type="submit" id="incorrectButton" class="correctnessButton" value="No">No</button>
                    </form>
                </div>
                <hr />
                <h1>Statistics</h1>
                <div id="statistics" class="grid">
                    <div></div>
                    <div class="gridHeader topHeader">Correct</div>
                    <div class="gridHeader topHeader">Incorrect</div>
                    <div class="gridHeader topHeader">Accuracy</div>
                    <div class="gridHeader">Overall</div>
                    <div id="overallCorrect" class="gridContent"></div>
                    <div id="overallIncorrect" class="gridContent"></div>
                    <div id="overallAccuracy" class="gridContent"></div>
                    <div class="gridHeader">User</div>
                    <div id="userCorrect" class="gridContent"></div>
                    <div id="userIncorrect" class="gridContent"></div>
                    <div id="userAccuracy" class="gridContent"></div>
                </div>
                <div id="response"></div>
            </div>
        </div>
    </div>
    <script src="main.bundle.js"></script>
</body>

</html>
